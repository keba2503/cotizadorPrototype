<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Hello, world!</title>
  </head>
  <body background="https://cdn.pixabay.com/photo/2020/12/06/19/56/sunset-5809870_1280.jpg"></body>
  <body>

    <div class="center pt-0">
        <h1>COTIZA TU SEGURO DE AUTO</h1>
    </div>

    <div class="container centerform">
        <select class="form-select" aria-label="Default select example">
            <option selected>Marca</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        <div class="mb-3 pt-3">
            <select class="form-select" aria-label="Default select example">
                <option selected>Año</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>    
    </div>

    <div class="centerform">
        <h1>TIPO DE SEGURO</h1>
    </div>

    <div class="centerform">
        <div class="flex justify-around">
            <div>
                <label class="font-bold">Básico</label>
                    <input class="centerSelect" type="radio" name="tipo" value="basico" checked>
                </label>
            </div>
            <div>
                <label class="font-bold">Completo</label>
                    <input class="centerSelect" type="radio" name="tipo" value="completo">
                </label>
            </div>
    
    </div>




    <!-- Optional JavaScript; choose one of the two! -->
    <script src="/js/app.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

   
  </body>
</html>
