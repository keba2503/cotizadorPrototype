<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="/css/style.css">
    <title>Cotizador</title>
  </head>
  <body background="https://cdn.pixabay.com/photo/2020/12/06/19/56/sunset-5809870_1280.jpg"></body>
  <body>
    <div class="container2">

    <div class="center pt-0">
        <h1>COTIZA TU SEGURO DE AUTO</h1>
    </div>

    <div class="container centerform">
        <select class="form-select" aria-label="Default select example">
            <option selected>Marca</option>
            <option value="1">Americano</option>
            <option value="2">Asiatico</option>
            <option value="3">Europeo</option>
        </select>
        <div class="mb-3 pt-3">
            <select class="form-select" aria-label="Default select example">
                <option selected>Año</option>
                
            </select>
        </div>    
    </div>

    <div class="centerform">
        <h1>TIPO DE SEGURO</h1>
    </div>
<div class="container centerform">
  <div class="row">
    <div class="col-sm">
        <label class="font-bold">Básico</label>
        <input class="centerSelect" type="radio" name="tipo" value="basico" checked>
    </div>
    <div class="col-sm">
        <label class="font-bold">Completo</label>
        <input class="centerSelect" type="radio" name="tipo" value="completo">
    </label>
    </div>
    
  </div>
</div>
    

    <div class="centerform mt-4">
        <button type="button" class="btn btn-primary">Cotizar Seguro</button>
    </div>
    

</div>
    <!-- Optional JavaScript; choose one of the two! -->
    <script src="/js/app.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->

  </body>
