<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Cotizador</title>
</head>

<body
    background="https://images.pexels.com/photos/681335/pexels-photo-681335.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
</body>

<body>
    <div class="container2">

        <form action="#" id="cotizar-seguro">

            <div class="center pt-0">
                <h1>COTIZA TU SEGURO DE AUTO</h1>
            </div>

            <div class="container centerform">
                <select class="form-select" aria-label="Default select example" id="marca">
                    <option value="">- Marca -</option>
                    <option value="1">Americano</option>
                    <option value="2">Asiatico</option>
                    <option value="3">Europeo</option>
                </select>
                <div class="mb-3 pt-3">
                    <select id="year" class="form-select" aria-label="Default select example">
                        <option value="">Año</option>

                    </select>
                </div>
            </div>

            <div class="centerform">
                <h1>TIPO DE SEGURO</h1>
            </div>
            <div class="container centerform">
                <div class="row">
                    <div class="col-sm">
                        <label class="font-bold">Básico</label>
                        <input class="centerSelect" type="radio" name="tipo" value="basico" checked>
                    </div>
                    <div class="col-sm">
                        <label class="font-bold">Completo</label>
                        <input class="centerSelect" type="radio" name="tipo" value="completo">
                        </label>
                    </div>

                </div>
            </div>

            
            <div id="resultado" class="center"></div>



            <div class="centerform">
                <button type="submit" class="btn btn-primary">Cotizar Seguro</button>
            </div>
        </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <script src="/js/app.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>


</body>

</html>
